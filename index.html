<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Text Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        .red-gradient {
            background: linear-gradient(135deg, #fe2929, #ffb3c5);
            background-color: #184e8e;
        }
    </style>
</head>

<body>
    <div class="red-gradient">
        <h1 class="text-center"
            style="font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">
        <i>Text-<sub>Analyzer</i></sub></h1>
        <div class="container">
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="string1"
                    style="height: 100px"></textarea>
                <label for="string1">String1</label>
            </div>
            <div class="form-floating mt-2">
                <textarea class="form-control" placeholder="Leave a comment here" id="string2"
                    style="height: 100px"></textarea>
                <label for="string2">String2</label>
            </div>
            <div class="d-flex align-items-center">
                <input class="form-control mt-2 " type="search" placeholder="Search" aria-label="Search"
                    id="search_str">
                <button class="btn btn-outline-success mt-2 ms-2 align-self-center" type="submit"
                    id="search">Search</button>
            </div>
            <div class="row g-3 mt-1">
                <div class="col">
                    <label class="fw-bold">Words</label>
                    <input type="text" class="form-control" id="words">
                </div>
                <div class="col">
                    <label class="fw-bold">Characters</label>
                    <input type="text" class="form-control" id="character">
                </div>
            </div>
            <div class="row g-3 mt-1">
                <div class="col">
                    <label>From:</label>
                    <input type="number" class="form-control" id="from">
                </div>
                <div class="col">
                    <label>To:</label>
                    <input type="number" class="form-control" id="to">
                </div>
            </div>
            <div class="form-floating mt-2">
                <textarea class="form-control" placeholder="Leave a comment here" id="result"
                    style="height: 100px"></textarea>
                <label class="fw-bold" for="result">Result:</label>
            </div>

            <label class="mt-2">Function Buttons:</label>
            <div class="d-flex flex-wrap ">
                <button type="button" class="btn m-2 ms-0 btn-primary" id="upper">Upper</button>
                <button type="button" class="btn m-2 btn-secondary" id="lower">Lower</button>
                <button type="button" class="btn m-2 btn-success" id="reverse">Reverse</button>
                <button type="button" class="btn m-2 btn-danger" id="trim">Trim</button>
                <button type="button" class="btn m-2 btn-warning" id="slice">Slice</button>
                <button type="button" class="btn m-2 btn-info" id="compare">Compare</button>
                <button type="button" class="btn m-2 btn-dark" id="concat">Concat</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
